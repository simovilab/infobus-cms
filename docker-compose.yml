version: '3.8'

services:
  strapi-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: infobus-cms-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: better-sqlite3
      DATABASE_FILENAME: ./data/data.db
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-your-api-token-salt}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-your-admin-jwt-secret}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-your-transfer-token-salt}
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
    ports:
      - '1337:1337'
    volumes:
      # Mount source code for live reloading
      - ./src:/opt/app/src:ro
      - ./config:/opt/app/config:ro
      - ./public:/opt/app/public
      # Persist data and uploads
      - ./data:/opt/app/data
      - ./database:/opt/app/database
      # Node modules volume for better performance
      - node_modules_dev:/opt/app/node_modules
    networks:
      - strapi-network

volumes:
  node_modules_dev:

networks:
  strapi-network:
    driver: bridge